<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Sound board</title>
</head>
<body class="page-body">
    <ul class="sound__list">
        <li class="sound__list-item">
            <button class="button--applause" type="button">Applause</button>
            <audio class="applause" src = 'sounds/applause.mp3'></audio>
        </li>
        <li class="sound__list-item">
            <button class="button--boo" type="button">Boo</button>
            <audio class="boo" src = 'sounds/boo.mp3'></audio>
        </li>
        <li class="sound__list-item">
            <button class="button--gasp" type="button">Gasp</button>
            <audio class="gasp" src = 'sounds/gasp.mp3'></audio>
        </li>
        <li class="sound__list-item">
            <button class="button--tada" type="button">Tada</button>
            <audio class="tada" src = 'sounds/tada.mp3'></audio>
        </li>
        <li class="sound__list-item">
            <button class="button--victory" type="button">Victory</button>
            <audio class="victory" src = 'sounds/victory.mp3'></audio>
        </li>
        <li class="sound__list-item">
            <button class="button--wrong" type="button">Wrong</button>
            <audio class="wrong" src = 'sounds/wrong.mp3'></audio>
        </li>
    </ul>
</body>
</html>
